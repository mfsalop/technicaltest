name: Cypress Tests

on:
  push:
    branches:
      - main  # Run on push to main branch
  pull_request:
    branches:
      - main  # Run on pull requests to the main branch

jobs:
  cypress-run:
    runs-on: ubuntu-latest  # The OS for running the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout repository code

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Set up Node.js
        with:
          node-version: '14'  # Specify the version of Node.js

      - name: Install dependencies
        run: npm install  # Install dependencies

      - name: Run Cypress tests
        run: npx cypress run  # Run Cypress tests in headless mode
